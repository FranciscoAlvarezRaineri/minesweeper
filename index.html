<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscaminas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>  
</head>

<body>
  <div id="title">
    <span class="title-element" id="mines"></span>
    <span class="title-element" id="dificulty">
       <select id="menu" class="titlebutton">
          <optgroup label="Dificultad" >
          <option value="easy" id="easy">Fácil</option>
          <option value="normal" id="normal" selected>Normal</option>
          <option value="hard" id="hard">Difícil</option>
          <option value="custom" id="custom">Custom</option>
        </optgroup>
        <optgroup label="Casilleros">
          <option value="small" id="small">Chicos</option>
          <option value="medium" id="medium" selected>Medianos</option>
          <option value="big" id="big">Grandes</option>
       </optgroup>
      </select>

    </span>
    <span class="title-element" id="face"></span>
    <span class="title-element" id="instructions" >
      <button class="titlebutton">Instrucciones</button>
    </span>
    <span class="title-element" id="timer"></span>
  </div>
<!--   <div id="board">
  </div> -->
</body>

</html>
